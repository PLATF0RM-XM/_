<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>صفحة المستثمر</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:tahoma;background:#0f1f3e;color:#fff}
.box{max-width:600px;margin:30px auto;background:#1c2d52;padding:20px;border-radius:12px}
button,input{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none}
button{background:#00b05c;color:#fff}
</style>
</head>
<body>
<div class="box">
<h2>تابع صفقتك</h2>
<input id="dealId" placeholder="رقم الصفقة">
<button onclick="loadDeal()">عرض البيانات</button>
<div id="data"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDCVCtl1ca3NSoy6tAWCp-ykgGBa21ZNp8",
  authDomain: "investment-platform-b419d.firebaseapp.com",
  projectId: "investment-platform-b419d",
  storageBucket: "investment-platform-b419d.firebasestorage.app",
  messagingSenderId: "831226258536",
  appId: "1:831226258536:web:6aae445cb9d33d06cd07dd",
  measurementId: "G-BVHHWWF7DL"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.loadDeal = function(){
  const ref = doc(db,"deals",dealId.value);
  onSnapshot(ref,(snap)=>{
    if(!snap.exists()){
      data.innerHTML="لا توجد صفقة";
      return;
    }
    const d=snap.data();
    let html=`
      <p>الاسم: ${d.name}</p>
      <p>الاستثمار: ${d.investment}</p>
      <p>الربح: ${d.profit}</p>
      <p>الرسوم: ${d.fees}</p>
      <p>الحالة: ${d.status}</p>`;
    if(d.fees>0){
      html+=`<button onclick="location.href='payment.html'">سدد الآن</button>`;
    }
    data.innerHTML=html;
  });
}
</script>
</body>
</html>
