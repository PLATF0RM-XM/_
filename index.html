<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تشخيص الصفقة</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{font-family:Arial;background:#081c3a;color:#fff;padding:20px}
.card{background:rgba(255,255,255,.12);padding:20px;border-radius:15px;max-width:600px;margin:auto}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:none}
pre{background:#000;padding:10px;border-radius:8px;overflow:auto;color:#0f0}
button{background:#00b05c;color:#fff;font-weight:bold}
</style>
</head>

<body>

<div class="card">
<h3>تشخيص الصفقة (عرض الداتا كاملة)</h3>

<input id="searchId" placeholder="رقم الصفقة">
<button onclick="loadDeal()">عرض</button>

<pre id="output">—</pre>
</div>

<script>
const firebaseConfig = {
 apiKey: "AIzaSyDCVCtl1ca3NSoy6tAWCp-ykgGBa21ZNp8",
 authDomain: "investment-platform-b419d.firebaseapp.com",
 databaseURL: "https://investment-platform-b419d-default-rtdb.firebaseio.com",
 projectId: "investment-platform-b419d",
 storageBucket: "investment-platform-b419d.firebasestorage.app",
 messagingSenderId: "831226258536",
 appId: "1:831226258536:web:df19777f6675a0e9cd07dd"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function loadDeal(){
 const id = searchId.value.trim();
 if(!id) return;

 db.ref("deals/"+id).once("value").then(s=>{
  if(!s.exists()){
    output.textContent = "❌ الصفقة غير موجودة";
    return;
  }
  output.textContent = JSON.stringify(s.val(), null, 2);
 });
}
</script>

</body>
</html>
