<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الأدمن</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:tahoma;background:#0f1f3e;color:#fff}
.box{max-width:600px;margin:30px auto;background:#1c2d52;padding:20px;border-radius:12px}
input,select,button{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none}
button{background:#00b05c;color:#fff;font-size:16px}
.hidden{display:none}
</style>
</head>
<body>

<div class="box" id="loginBox">
<h2>تسجيل دخول الأدمن</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">دخول</button>
<p id="loginMsg"></p>
</div>

<div class="box hidden" id="adminBox">
<h2>لوحة التحكم</h2>

<input id="dealId" placeholder="رقم الصفقة">
<input id="name" placeholder="اسم المستثمر">
<input id="phone" placeholder="رقم الهاتف">
<input id="investment" type="number" placeholder="مبلغ الاستثمار">
<input id="profit" type="number" placeholder="الأرباح">
<input id="fees" type="number" placeholder="الرسوم">

<select id="status">
<option>جارية</option>
<option>بانتظار رسوم</option>
<option>مكتملة</option>
</select>

<button onclick="saveDeal()">حفظ / تحديث الصفقة</button>
<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDCVCtl1ca3NSoy6tAWCp-ykgGBa21ZNp8",
  authDomain: "investment-platform-b419d.firebaseapp.com",
  projectId: "investment-platform-b419d",
  storageBucket: "investment-platform-b419d.firebasestorage.app",
  messagingSenderId: "831226258536",
  appId: "1:831226258536:web:6aae445cb9d33d06cd07dd",
  measurementId: "G-BVHHWWF7DL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth,(user)=>{
  if(user){
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");
  }
});

window.login = function(){
  signInWithEmailAndPassword(auth,email.value,password.value)
  .catch(err=>loginMsg.innerText=err.message);
}

window.saveDeal = async function(){
  await setDoc(doc(db,"deals",dealId.value),{
    dealId:dealId.value,
    name:name.value,
    phone:phone.value,
    investment:Number(investment.value),
    profit:Number(profit.value),
    fees:Number(fees.value),
    status:status.value
  });
  msg.innerText="تم حفظ الصفقة";
}
</script>
</body>
</html>
