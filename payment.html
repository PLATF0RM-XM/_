<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الدفع</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:tahoma;background:#0f1f3e;color:#fff}
.box{max-width:600px;margin:30px auto;background:#1c2d52;padding:20px;border-radius:12px}
input,button{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none}
button{background:#00b05c;color:#fff}
img{max-width:100%;margin-top:10px}
</style>
</head>
<body>
<div class="box">
<h2>سداد الرسوم</h2>
<p>Vodafone Cash: 010XXXXXXXX</p>
<input type="file" id="file">
<button onclick="upload()">رفع صورة التحويل</button>
<img id="img">
<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDCVCtl1ca3NSoy6tAWCp-ykgGBa21ZNp8",
  authDomain: "investment-platform-b419d.firebaseapp.com",
  projectId: "investment-platform-b419d",
  storageBucket: "investment-platform-b419d.firebasestorage.app",
  messagingSenderId: "831226258536",
  appId: "1:831226258536:web:6aae445cb9d33d06cd07dd",
  measurementId: "G-BVHHWWF7DL"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

window.upload = async function(){
  const f=file.files[0];
  if(!f){alert("اختر صورة");return;}
  const r=ref(storage,"payments/"+Date.now());
  await uploadBytes(r,f);
  img.src=await getDownloadURL(r);
  msg.innerText="تم رفع صورة التحويل";
}
</script>
</body>
</html>
